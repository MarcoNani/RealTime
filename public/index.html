<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Realtime</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="helpers.js"></script> <!-- Link to helpers.js -->
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>RealTime</h1>
    <p>Non il canale televisivo! La chat dove tutto è in RealTime!</p>
    <p>Non mandate roba che avete paura possa essere intercettata, RealTime non è cifrata!</p>
    <input type="text" id="username" placeholder="Inserisci il tuo nome">
    <button id="setUsername">Salva</button>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Scrivi un messaggio...">
    <input type="checkbox" id="autoScrollToggle"> Mantieni la chat in fondo
</body>
</html>
