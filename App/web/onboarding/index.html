<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Real-Time Chat</title>
</head>

<body>
    <h1>Welcome to Real-Time Chat</h1>
    <form>
        <div>
            <label for="username">Insert your username to start:</label>
        </div>
        <div>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div>
            <label for="server">Server:</label>
        </div>
        <div>
            <input type="text" id="server" placeholder="Server" value="https://api.chatinrealtime.com/">
        </div>
        <div>
            <button id="start">Link start!</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
