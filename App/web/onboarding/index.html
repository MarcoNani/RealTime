<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Real-Time Chat</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/buttons.css">
</head>

<body>
    <h1>Welcome to Real-Time Chat</h1>

    <main class="content">

        <form>
            <div>
                <label for="username">Insert your username to start:</label>
            </div>
            <div>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div>
                <label for="server">Server:</label>
            </div>
            <div>
                <input type="text" id="server" placeholder="Server" value="https://api.chatinrealtime.com/">
            </div>
            <div>
                <button id="start" class="primary-button app-button">Link start!</button>
            </div>
        </form>

    </main>


    <script src="script.js"></script>
</body>

</html>
