<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <script src="../buttafuori.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Your chatrooms</h1>

    <div>
        <button id="createRoomButton">Create a room</button>
    </div>
    <br>
    <div>
        <a href="../create_room/">
            <button id="createWithQRButton">Create a room with QR code</button>
        </a>
    </div>
    <div>
        <a href="../join_room/">
            <button id="joinWithQRButton">Join a room with QR code</button>
        </a>
    </div>

    <div>
        <input type="text" id="roomIdInput" placeholder="Room ID" size="10">
        <button id="joinRoomButton">Request to join a room</button>
    </div>
    <br>
    <div>
        <button id="refreshRoomsButton">Refresh Room List</button>
    </div>

    <div id="roomsContainer">
        Loading, this may take up to 1 minute, please wait...
    </div>

    <script src="../db.js"></script>
    <script src="./chat_list.js"></script>
</body>

</html>
