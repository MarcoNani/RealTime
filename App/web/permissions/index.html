<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Test</title>
</head>

<body>
    <h1>Webcam Test v.2</h1>
    <button id="permissions-button">Allow Camera Access</button>
    <video id="video" autoplay playsinline style="width: 100%; max-width: 400px;"></video>

    <script>
        const allowButton = document.getElementById("permissions-button");
        const video = document.getElementById("video");

        allowButton.addEventListener("click", () => {
            navigator.mediaDevices
                .getUserMedia({ video: true, audio: false })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((err) => {
                    console.error(`An error occurred: ${err}`);
                });
        });
    </script>
</body>

</html>
