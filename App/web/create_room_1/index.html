<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create room with QRCODE</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/buttons.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <link rel="icon" type="image/png" href="../assets/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="RealTime" />
    <link rel="manifest" href="../assets/icons/site.webmanifest" />
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="../chat_list/" class="back-button">Chats</a>
        <h2 id="page-title">New Room part 1</h2>
    </nav>


    <main class="content">
        <p id="logs">LOGS:</p>

        <div id="generate">
            <!-- TODO: add waiting text while the qr code generate-->
            <div id="qrcode"></div>
            <p>The person you want to chat with must press the "Join a room with QR code" button and scan this code.</p>
            <p>Once the person has scanned the code press the "Next" button below.</p>

            <button id="next" style="display:none" class="primary-button app-button"
                onclick="go_to_part2()">Next</button>

            <div class="row">
                <button id="genRsa" onclick="start_part1(); aggiungiLog('RSA keypair button pressed')">Generate RSA keypair (RSA-OAEP, 2048)</button>
            </div>
            <p><label>Public Key (PEM)</label></p>
            <pre id="pubPem">(void)</pre>
            <p><label>Private Key (PEM)</label></p>
            <pre id="privPem">(void)</pre>
        </div>


        <div id="accept" style="display:none">
            <p>Scan the QR code shown on the person you want to chat with</p>
            <textarea id="wrappedInput" placeholder="wrapped base64..."></textarea>
            <button id="unwrap" onclick="decrypt_private_key(
                document.getElementById('wrappedInput').value
            )">Unwrap e mostra AES raw</button>
            <p><label>AES (raw base64)</label></p>
            <pre id="unwrapped">(void)</pre>
        </div>

    </main>

    <script src="logs.js"></script>
    <script src="part1.js"></script>
    <script src="part2.js"></script>
    <script src="main.js"></script>
    <script src="../assets/js/buttafuori.js"></script>
    <script src="../assets/js/db.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/cryptography.js"></script>
</body>


</html>
